<!DOCTYPE html>
<html>
  <head>
    <title>Minesweeper</title>
    <link rel="stylesheet" href="minesweeper.css">
    <script src="lib/tests.js"></script>
    <script src="lib/lib.js"></script>
    <script src="minesweeper.js"></script>
  </head>
  <body>
    <audio>
        <source src="audio/applause.ogg"></source>
    </audio>
    <audio>
        <source src="audio/explosion.wav"></source>
    </audio>
    <audio>
        <source src="audio/toggle.wav"></source>
    </audio>
    <div id="message"></div>
    <div id="notes"></div>
    <div id="stripe">
        <button type="button" class="resetButton" onclick="setCells(9)">Easy</button>
        <button type="button" class="resetButton" onclick="setCells(25)">Medium</button>
        <button type="button" class="resetButton" onclick="setCells(36)">Hard</button>
    </div>
    <div id="panel"></div>
    <div id="board" class="board"></div>
    <div class="resetButton">
        <button type="button" class="resetButton" onclick="resetGame()">New Game</button>
    </div>
  </body>
</html>
